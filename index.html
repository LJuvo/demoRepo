<script>
    $(document).ready(function(){
        setTimeout(() => {
            $('.poster').css({'transform':'rotate(90deg)'});
        }, 2000)
    });

    $(document).ready(function(){
        setInterval(() => {
            color();
        }, 1000)
        function color(){
            var bGcolor = ['#ff0000','#ffff00','#00ffff','#0000ff','#00ff00','#b4ff00','#ffd200','#ff7200','#ff1e00','#cc00ff'];
            var i = Math.ceil(Math.random()*10-1);
            var b = bGcolor[i];
            $('.color').css('background',b);
        }
    });

    $(document).ready(function(){
        setInterval(() => {
            posterTime();
        }, 1000);
        var time = 1;   
        function posterTime(){    
            if(time>0){             
                // console.log(time);
                $('.posterTime').html(time);
                time == time--;
            }else{
                $('.posterTime').css('display','none')
            }
        }   
    });

    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 3,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });
    var galleryTop = new Swiper('.gallery-top', {
        spaceBetween: 10,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });

    $('.studentTop').click(function(){
        $(this).addClass('studentTopYes').siblings().removeClass('studentTopYes');
        $(this).find('.studentBottom').addClass('studentBottomYes');
        $(this).siblings().find('.studentBottom').removeClass('studentBottomYes');
    })

    var swiper = new Swiper('.mainTop .swiper-container', {
		direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        // 如果需要分页器
        pagination: {
        el: '.mainTop .swiper-pagination',
        },
    });

	var swiper = new Swiper('.mainSwiperCanter .swiper-container', {
        direction:'vertical',
        loop: true,
        slidesPerView : 5,
        spaceBetween: 0,
        centeredSlidesBounds: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
    });        

    var ASwiper = new Swiper ('.A', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        
        // 如果需要分页器
        pagination: {
        el: '.ASwiper',
        },
    })  

    var BSwiper = new Swiper ('.B', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        
        // 如果需要分页器

        el: '.BSwiper',
        },
    }) 

    var CSwiper = new Swiper ('.C', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        
        // 如果需要分页器

        el: '.CSwiper',
        },
    })

        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项

        },
    })
